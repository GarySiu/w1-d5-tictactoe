<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe!</title>
  <link rel="stylesheet" href="style.css" type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Chewy' rel='stylesheet' type='text/css'>
</head>
<body>
<h1>Tic Tac Toe!</h1>
  <div id="container">
    <div class="grid square1"><div class="result"></div></div><div class="grid square2"><div class="result"></div></div><div class="grid square3"><div class="result"></div></div>
    <div class="grid square4"><div class="result"></div></div><div class="grid square5"><div class="result"></div></div><div class="grid square6"><div class="result"></div></div>
    <div class="grid square7"><div class="result"></div></div><div class="grid square8"><div class="result"></div></div><div class="grid square9"><div class="result"></div></div>
    <h2 id="turn">Player 1's turn</h2>
    <button id="reset">click to reset</button>
  </div>
</body>
<script src="main.js"></script>
</html>
